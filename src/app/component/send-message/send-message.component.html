<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">YOUR MESSSAGE</h3>
          </div>
          <div class="card-body">
            <form #userForm="ngForm" class="form">
              
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">THE MESSAGE</label>
                <textarea class="form-control"  required [(ngModel)] ="myMessage.description" #name="ngModel" name="message" id="exampleFormControlTextarea1" rows="15"></textarea>

               
              </div>
              
              
              <button [disabled]="name.invalid"  type="button" (click) ="sendMessage()" class="btn btn-primary float-right">sendmessage</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
